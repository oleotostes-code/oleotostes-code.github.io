<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@oleotostes</title>
  <link href__="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border-radius: 0 !important;
      box-shadow: none !important;
    }

    body {
      background-color: #FFFFFF;
      color: #000000;
      min-height: 100vh;
    }

    ::selection {
      background: #000000;
      color: #FFFFFF;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 32px 24px 80px 24px;
    }

    /* HEADER */
    header {
      margin-bottom: 48px;
    }

    header h1 {
      font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
      font-size: 24px;
      font-weight: 400;
      letter-spacing: 0.01em;
      line-height: 1;
    }

    /* PHOTO LIST */
    .photo-list {
      display: flex;
      flex-direction: column;
      gap: 64px;
    }

    figure {
      margin: 0;
      padding: 0;
    }

    figure img {
      width: 100%;
      display: block;
    }

    figcaption {
      font-family: 'Courier New', Courier, monospace;
      font-size: 11px;
      color: #555555;
      margin-top: 10px;
      line-height: 1.5;
    }

    /* PAGINATION */
    .pagination {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 64px;
    }

    .pagination button {
      background-color: #000000;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 12px;
      letter-spacing: 0.04em;
      cursor: pointer;
      display: none;
    }

    .pagination button:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- HEADER -->
    <header>
      <h1>@oleotostes</h1>
    </header>

    <!-- PHOTO LIST -->
    <div class="photo-list" id="photo-list"></div>

    <!-- PAGINATION -->
    <div class="pagination">
      <button id="btn-prev" onclick="changePage(-1)">← Página anterior</button>
      <button id="btn-next" onclick="changePage(1)">Próxima página →</button>
    </div>

  </div>

  <script>
    const ALL_PHOTOS = [
      {
        src: "Screenshot_20260225_035045_Apple Music.jpg",
        caption: "Última Vez: Tim Bernardes - 25/02/2026 : 03:50"
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      }
    ];

    const PER_PAGE = 10;
    let currentPage = 0;

    function renderPage() {
      const list = document.getElementById('photo-list');
      const btnPrev = document.getElementById('btn-prev');
      const btnNext = document.getElementById('btn-next');

      const totalPages = Math.ceil(ALL_PHOTOS.length / PER_PAGE);
      const photos = ALL_PHOTOS.slice(currentPage * PER_PAGE, currentPage * PER_PAGE + PER_PAGE);

      list.innerHTML = '';

      photos.forEach(function(photo) {
        const figure = document.createElement('figure');

        const img = document.createElement('img');
        img.src = photo.src;
        img.alt = photo.caption;

        const caption = document.createElement('figcaption');
        caption.textContent = photo.caption;

        figure.appendChild(img);
        figure.appendChild(caption);
        list.appendChild(figure);
      });

      btnPrev.style.display = currentPage > 0 ? 'block' : 'none';
      btnNext.style.display = currentPage < totalPages - 1 ? 'block' : 'none';
    }

    function changePage(direction) {
      currentPage += direction;
      window.scrollTo({ top: 0, behavior: 'smooth' });
      renderPage();
    }

    renderPage();
  </script>

</body>
</html>
