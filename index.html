<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@oleotostes</title>
  <link href__="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border-radius: 0 !important;
      box-shadow: none !important;
    }

    body {
      background-color: #FFFFFF;
      color: #000000;
      min-height: 100vh;
    }

    ::selection {
      background: #000000;
      color: #FFFFFF;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 32px 24px 80px 24px;
    }

    /* HEADER */
    header {
      margin-bottom: 48px;
    }

    header h1 {
      font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
      font-size: 24px;
      font-weight: 400;
      letter-spacing: 0.01em;
      line-height: 1;
    }

    /* PHOTO LIST */
    .photo-list {
      display: flex;
      flex-direction: column;
      gap: 64px;
    }

    figure {
      margin: 0;
      padding: 0;
    }

    figure img {
      width: 100%;
      display: block;
    }

    figcaption {
      font-family: 'Courier New', Courier, monospace;
      font-size: 11px;
      color: #555555;
      margin-top: 10px;
      line-height: 1.5;
    }

    /* PAGINATION */
    .pagination {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 64px;
    }

    .pagination button {
      background-color: #000000;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 12px;
      letter-spacing: 0.04em;
      cursor: pointer;
      display: none;
    }

    .pagination button:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- HEADER -->
    <header>
      <h1>@oleotostes</h1>
    </header>

    <!-- PHOTO LIST -->
    <div class="photo-list" id="photo-list"></div>

    <!-- PAGINATION -->
    <div class="pagination">
      <button id="btn-prev" onclick="changePage(-1)">← Página anterior</button>
      <button id="btn-next" onclick="changePage(1)">Próxima página →</button>
    </div>

  </div>

  <script>
    const ALL_PHOTOS = [
      {
        src: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&q=80",
        caption: "Film still, untitled — Summer 2024."
      },
      {
        src: "https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=800&q=80",
        caption: "Analog print, series nº2 — Autumn 2023."
      },
      {
        src: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&q=80",
        caption: "Untitled study, green light — 2022."
      },
      {
        src: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&q=80",
        caption: "Mountain silence, no. 07 — Winter 2023."
      },
      {
        src: "https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=800&q=80",
        caption: "Treeline exposure, long take — 2021."
      },
      {
        src: "https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?w=800&q=80",
        caption: "Field, overcast — June 2024."
      },
      {
        src: "https://images.unsplash.com/photo-1501854140801-50d01698950b?w=800&q=80",
        caption: "Aerial view, coastal — 2023."
      },
      {
        src: "https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?w=800&q=80",
        caption: "Forest floor, damp light — 2022."
      },
      {
        src: "https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=800&q=80",
        caption: "Reflection study — Spring 2024."
      },
      {
        src: "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800&q=80",
        caption: "Golden hour sequence — 2023."
      },
      {
        src: "https://images.unsplash.com/photo-1490682143684-14369e18dce8?w=800&q=80",
        caption: "Distant shore, no.3 — 2024."
      },
      {
        src: "https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=800&q=80",
        caption: "Waterfall long exposure — 2022."
      }
    ];

    const PER_PAGE = 10;
    let currentPage = 0;

    function renderPage() {
      const list = document.getElementById('photo-list');
      const btnPrev = document.getElementById('btn-prev');
      const btnNext = document.getElementById('btn-next');

      const totalPages = Math.ceil(ALL_PHOTOS.length / PER_PAGE);
      const photos = ALL_PHOTOS.slice(currentPage * PER_PAGE, currentPage * PER_PAGE + PER_PAGE);

      list.innerHTML = '';

      photos.forEach(function(photo) {
        const figure = document.createElement('figure');

        const img = document.createElement('img');
        img.src = photo.src;
        img.alt = photo.caption;

        const caption = document.createElement('figcaption');
        caption.textContent = photo.caption;

        figure.appendChild(img);
        figure.appendChild(caption);
        list.appendChild(figure);
      });

      btnPrev.style.display = currentPage > 0 ? 'block' : 'none';
      btnNext.style.display = currentPage < totalPages - 1 ? 'block' : 'none';
    }

    function changePage(direction) {
      currentPage += direction;
      window.scrollTo({ top: 0, behavior: 'smooth' });
      renderPage();
    }

    renderPage();
  </script>

</body>
</html>
