<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@oleotostes</title>
  <link href__="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border-radius: 0 !important;
      box-shadow: none !important;
    }

    body {
      background-color: #FFFFFF;
      color: #000000;
      min-height: 100vh;
    }

    ::selection {
      background: #000000;
      color: #FFFFFF;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 32px 24px 80px 24px;
    }

    /* HEADER */
    header {
      margin-bottom: 48px;
    }

    header h1 {
      font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
      font-size: 24px;
      font-weight: 400;
      letter-spacing: 0.01em;
      line-height: 1;
    }

    /* PHOTO LIST */
    .photo-list {
      display: flex;
      flex-direction: column;
      gap: 120px; /* MAIS ESPAÇO ENTRE AS FOTOS */
    }

    figure {
      margin: 0;
      padding: 0;
    }

    /* Nova regra para vídeos terem a mesma largura das fotos */
    figure img, figure video {
      width: 100%;
      display: block;
    }

    figure img {
      cursor: zoom-in; /* SÍMBOLO DE LUPA AO PASSAR O MOUSE */
      transition: opacity 0.2s ease;
    }

    figure img:hover {
      opacity: 0.9;
    }

    figcaption {
      font-family: 'Courier New', Courier, monospace;
      font-size: 11px;
      color: #000000;
      margin-top: 10px;
      line-height: 1.5;
    }

    /* PAGINATION */
    .pagination {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 100px;
    }

    .pagination button {
      background-color: #000000;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 12px;
      letter-spacing: 0.04em;
      cursor: pointer;
      display: none;
    }

    .pagination button:hover {
      background-color: #333333;
    }

    /* OVERLAY DE ZOOM (LIGHTBOX) */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.98);
      align-items: center;
      justify-content: center;
      cursor: zoom-out;
    }

    .lightbox img {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1) !important;
    }
  </style>
</head>
<body>

  <div class="container">

    <header>
      <h1>@oleotostes</h1>
    </header>

    <div class="photo-list" id="photo-list"></div>

    <div class="pagination">
      <button id="btn-prev" onclick="changePage(-1)">← Página anterior</button>
      <button id="btn-next" onclick="changePage(1)">Próxima página →</button>
    </div>

  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Zoom da imagem">
  </div>

  <script>
    const ALL_PHOTOS = [
      {
        src: "patiodafaap.jpg",
        caption: ""
      },
      {
        src: "monstrinhos(1).jpg",
        caption: ""
      },
      {
        src: "Meu apartamento(1).jpg",
        caption: ""
      },
      {
        src: "", /* Adicionei o vídeo aqui renomeado! */
        caption: "" 
      },
      {
        src: "eunoshape(1)(1).jpg",
        caption: ""
      },
      {
        src: "Seila(1).jpg",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      },
      {
        src: "",
        caption: ""
      }
    ];

    const PER_PAGE = 10;
    let currentPage = 0;

    function renderPage() {
      const list = document.getElementById('photo-list');
      const btnPrev = document.getElementById('btn-prev');
      const btnNext = document.getElementById('btn-next');

      const totalPages = Math.ceil(ALL_PHOTOS.length / PER_PAGE);
      const photos = ALL_PHOTOS.slice(currentPage * PER_PAGE, currentPage * PER_PAGE + PER_PAGE);

      list.innerHTML = '';

      photos.forEach(function(photo) {
        if (photo.src === "") return; 

        const figure = document.createElement('figure');
        let media;

        // Verifica se é vídeo MP4
        if (photo.src.toLowerCase().endsWith('.mp4')) {
          media = document.createElement('video');
          media.src = photo.src;
          media.autoplay = true; 
          media.loop = true;     
          media.muted = true;    
          media.playsInline = true; 
        } else {
          // Se for imagem normal
          media = document.createElement('img');
          media.src = photo.src;
          media.alt = photo.caption;
          media.onclick = function() {
            openLightbox(photo.src);
          };
        }

        const caption = document.createElement('figcaption');
        caption.textContent = photo.caption;

        figure.appendChild(media);
        figure.appendChild(caption);
        list.appendChild(figure);
      });

      btnPrev.style.display = currentPage > 0 ? 'block' : 'none';
      btnNext.style.display = currentPage < totalPages - 1 ? 'block' : 'none';
    }

    function changePage(direction) {
      currentPage += direction;
      window.scrollTo({ top: 0, behavior: 'smooth' });
      renderPage();
    }

    // Funções do Zoom
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    renderPage();
  </script>

</body>
</html>
